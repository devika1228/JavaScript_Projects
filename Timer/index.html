<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer Container -->
    <!-- Countdown Timer Container -->
    <div id="countdown">
        <!-- Timer Display -->
        <p id="timer">
            <!-- Days Section -->
            <span id="days"></span> <!-- Placeholder for the number of days -->
            <span class="timer-unit">Days</span> <!-- Label for days -->

            <!-- Hours Section -->
            <span id="hours"></span> <!-- Placeholder for the number of hours -->
            <span class="timer-unit">Hours</span> <!-- Label for hours -->

            <!-- Minutes Section -->
            <span id="minutes"></span> <!-- Placeholder for the number of minutes -->
            <span class="timer-unit">Minutes</span> <!-- Label for minutes -->

            <!-- Seconds Section -->
            <span id="seconds"></span> <!-- Placeholder for the number of seconds -->
            <span class="timer-unit">Seconds</span> <!-- Label for seconds -->
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
